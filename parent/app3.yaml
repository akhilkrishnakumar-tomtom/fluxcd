apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app3
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app3
    repoURL: https://github.com/akhilkrishnakumar-tomtom/fluxcd
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

